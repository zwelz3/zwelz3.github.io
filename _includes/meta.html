    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta property="og:type" content="website" />

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% elsif page.content %}
    <meta name="description" content="{{ post.content | strip_html | truncatewords: 50 }}" />
    <meta property="og:description" content="{{ post.content | strip_html | truncatewords: 50 }}" />
    {% else %}
    <meta name="description" content="A place to think, learn, and grow.">
    <meta property="og:description" content="A place to think, learn, and grow." />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}

    {% if page.image %}
    <meta property="og:image" itemprop="image" content="{{ page.image }}">
    <link itemprop="thumbnailUrl" href="{{ page.image }}">
    {% else %}
    <meta property="og:image" itemprop="image" content="{{ site.hero.image }}">
    <link itemprop="thumbnailUrl" href="{{ site.hero.image }}">
    {% endif %}
    <meta property="og:image:width" content="640">
    <meta property="og:image:height" content="300">
